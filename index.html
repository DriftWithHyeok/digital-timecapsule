<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 타임캡슐</title>
</head>
<body>
    <h1>1년 후의 나에게 보내는 메시지</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>메시지</th>
            </tr>
        </thead>
        <tbody id="messageTable"></tbody>
    </table>

    <script>
        fetch("messages.csv")
            .then(response => response.text())
            .then(data => {
                let rows = data.split("\n");
                let table = document.getElementById("messageTable");

                rows.forEach(row => {
                    let cols = row.split(",");
                    if (cols.length === 2) {
                        let tr = document.createElement("tr");
                        cols.forEach(col => {
                            let td = document.createElement("td");
                            td.innerText = col.trim();
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    }
                });
            });
    </script>
</body>
</html>
